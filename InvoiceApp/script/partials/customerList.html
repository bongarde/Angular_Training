<div class="container">
    <h3>
        List of Customers ({{items.length}})
    </h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Total Cost</th>
            <th>Add Invoice</th>
        </tr>
        </thead>
        <tbody><tr ng-repeat="n in CustNames">
            <td>{{n.id}}</td>
            <td> <a ui-sref="Customers.showInvoice({customerId:n.id})">{{n.name}}</a></td>
            <td>{{ n.addr}}</td>
            <td>{{ n.cost}}</td>
            <td>
                <a ui-sref="Customers.addInvoice({customerId:n.id})">Add Invoice</a>
            </td>

        </tr></tbody>
    </table>

    <button class="btn btn-default" ng-click="showAddUser=true">
        <span class="glyphicon glyphicon-user"></span>  Add New Customer
    </button>
    <hr>

    <div ng-show="showAddUser">
        <h3>Create New Customer:</h3>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="name" placeholder="Customer Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="addr"  placeholder="Customer Address">
                </div>
            </div>
        </form>

        <hr>
        <button class="btn btn-default" ng-click="addCustomer(name,addr)">
            <span class="glyphicon glyphicon-save"></span>  Save
        </button>
    </div>



    <div ui-view></div>


    </div>
