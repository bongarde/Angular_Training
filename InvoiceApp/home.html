<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="script/angular.js"></script>
    <script src="script/angular-ui-router.js"></script>



    <title>Example of angular</title>
</head>
<body ng-app="myApp">
<div ng-controller="myCtrl">

    <input type="text" ng-model="name" placeholder="Enter Name">
    <button ng-click="addName()">Add</button>
    <h1>Filtered List</h1>
    <ol>
        <li ng-repeat="n in names | myFilter">{{n | capFilter}}</li>
    </ol>
    <br/>

    <h1>navigation using ui router</h1>
    <a ui-sref="state1">State1</a> |
    <a ui-sref="state2">State2</a>



    <br/>
    <h2>contents</h2>
    <div ui-view></div>
    <h2>footer</h2>

</div>

<script src="script/app.js"></script>
<script src="script/common/common.module.js"></script>
<script src="script/common/directives/listItem.js"></script>
<script src="script/names/names.module.js"></script>
<script src="script/names/controllers/names.controller.js"></script>
<script src="script/names/filters/names.filter.js"></script>
<script src="script/names/services/names.services.js"></script>
<script src="script/partials/partials.module.js"></script>

</body>
</html>
